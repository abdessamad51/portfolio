<div class="services_section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="port_heading_wrapper text-center pb-5">
                   
                    <div class="port_sub_heading_wrapper">
                      <h2 class="port_sub_heading">Took a look</h2>
                    </div>
                    <h1 class="port_heading display-4 fw-bold">My Skills</h1>
                </div>
            </div>
        </div>

        <!-- Skills Navigation Tabs -->
        <ul class="nav nav-pills mb-5 justify-content-center" role="tablist">
            <li class="nav-item" role="presentation" *ngFor="let category of categories; let i = index">
                <button class="nav-link mx-2 text-dark" [class.active]="i === 0" [id]="'tab-'+category" 
                        data-bs-toggle="pill" [attr.data-bs-target]="'#'+category" type="button" role="tab">
                    {{category}}
                </button>
            </li>
        </ul>

        <!-- Skills Content -->
        <div class="tab-content">
            <div class="tab-pane fade" [class.show]="i === 0" [class.active]="i === 0"
                 *ngFor="let category of categories; let i = index" 
                 [id]="category" role="tabpanel">
                <div class="row g-4">
                    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let skill of getSkillsByCategory(category)">
                        <div class="card h-100 border-0 shadow-sm hover-lift glass-card">
                            <div class="card-body text-center p-4">
                                <div class="icon-box mb-3" [innerHTML]="getSafeIcon(skill.icon)">        
                                </div>
                                <h5 class="card-title mb-3 fw-bold">{{skill.name}}</h5>
                                <div class="progress mb-2">
                                    <div class="progress-bar" 
                                         [style.width]="skill.level + '%'">
                                    </div>
                                </div>
                                <small class="text-muted fw-medium">{{skill.level}}%</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
